<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<form class="form-horizontal">
    <legend>Создание точки</legend>

    <div class="control-group">
        <label class="control-label" for="title">Название</label>
        <div class="controls">
            <input class="input-block-level span3" type="text" id="title"
                   placeholder="Чебуречная Ашота" required>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="description">Описание</label>
        <div class="controls">
            <input class="input-block-level span3" type="text" id="description"
                   placeholder="Самые лучшие чебуреки и шаурма в городе!" required>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="type">Тип</label>
        <div class="controls">
            <select id="type" required="">
                <option>Чебуречная</option>
                <option>Шашлычная</option>
                <option>Булочная</option>
                <option>Столовая</option>
                <option>Другое</option>
            </select>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <label class="radio">
                <input type="radio" name="optionsRadios" id="footype1" value="option1" checked>
                Это тошняк или палатка
            </label>
            <label class="radio">
                <input type="radio" name="optionsRadios" id="footype2" value="option2">
                Это нормальное кафе
            </label>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="addressDescription">Описание адреса</label>
        <div class="controls">
            <input class="input-block-level span3" type="text" id="addressDescription"
                   placeholder="Выходите с электрички и спускаетесь под мост" required>
        </div>
    </div>

    <div class="control-group" hidden>
        <label class="control-label" for="latitude">Latitude</label>
        <div class="controls">
            <input class="input-block-level span3" type="text" id="latitude" required>
        </div>
    </div>

    <div class="control-group" hidden>
        <label class="control-label" for="longitude">Longitude</label>
        <div class="controls">
            <input class="input-block-level span3" type="text" id="longitude" required>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="actualDate">Дата проверки</label>
        <div class="controls">
            <div class="input-append date datepicker" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
                <input id="actualDate" size="16" type="text" value="12-02-2012" required/>

                            <span class="add-on">
                                <i class="icon-th"></i>
                            </span>
            </div>
        </div>
    </div>

    <hr/>

    <div class="control-group">
        <label class="addressLabel control-label" for="switch">Знаете реальный адрес?</label>
        <div class="controls">
            <div class="switch" id="switch" data-toggle="switch"></div>
        </div>
    </div>

    <div id="realAddress" hidden>
        <div class="control-group">
            <label class="control-label" for="country">Страна</label>
            <div class="controls">
                <input class="input-block-level span3" type="text" id="country">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="region">Регион</label>
            <div class="controls">
                <input class="input-block-level span3" type="text" id="region">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="city">Город</label>
            <div class="controls">
                <input class="input-block-level span3" type="text" id="city">
            </div>
        </div>


        <div class="control-group">
            <label class="control-label" for="address">Улица, дом итд</label>
            <div class="controls">
                <input class="input-block-level span3" type="text" id="address">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="zipcode">Индекс</label>
            <div class="controls">
                <input class="input-block-level span3" type="text" id="zipcode">
            </div>
        </div>

    </div>


    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Сохранить точку</button>
        <button type="button" class="btn">Отмена</button>
    </div>
</form>

</body>
</html>
